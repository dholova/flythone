{% extends 'base_showroom.html' %}
{% block title %}
Редагувати товар
{% endblock %}
{% block body %}
<p class="font-for-titles">редагувати товар</p>
<div class="container">
    <form action="{{ url_for('edit_item') }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" id="name" class="form-control" placeholder="name" required><br>
        <input type="text" name="size" id="size" class="form-control" placeholder="size" required><br>
        <input type="text" name="price" id="price" class="form-control" placeholder="price" required><br>
        <input type="text" name="quantity" id="quantity" class="form-control" placeholder="quantity" required><br>
        <label for="file" class="custom-file-upload" name="file" required>
            <input type="file" name="file" id="file" required>
        </label>
        <style>
    /* Приховати стандартну кнопку вибору файлу */
    input[type="file"] {
display:none;
    }

    /* Стилізувати кастомну кнопку */

    .custom-file-upload {

    }
    </style>
        <input type="submit" class="custom-file-upload" value="Редагувати">
    </form>

</div>
{% endblock %}
