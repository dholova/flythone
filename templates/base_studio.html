<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
  body {
    background-image: url("static/img/logoo.png");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
    <style>
@import url('https://fonts.cdnfonts.com/css/common-pixel');
</style>
    <style>
    @font-face {
        font-family: 'Press Start 2P';
        src: url('/static/fonts/pressstart2p.ttf');
    }
</style>
<!--        <style>-->
<!--    @font-face {-->
<!--        font-family: 'Rampart One';-->
<!--        src: url('/static/fonts/rampartone.ttf');-->
<!--    }-->
<!--</style>-->


</head>
<body>


    <header>
        <div class="px-3 py-2 text-bg-white">
            <div class="topnavbar d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start fixed">
              <div class="logo-top">
                <a href="/"><img src="{{ url_for('static', filename='img/logoo noback.png') }}" alt="" width="152" height="92"></a>
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
              </div>

              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small-white">
                <li>
                  <a href="/studio" class="nav-link text-secondary-white">
                    <p class="btn"> Студія</p>
                  </a>
                </li>
                <li>
                  <a href="/send_demo" class="nav-link text-secondary-white">
                      <p class="btn font-for-nb"> Відправити демо</p>
                  </a>
                </li>


              </ul>
          </div>
        </div>
        </header>
        <div class="main-content">
    {% block body %}{% endblock %}
<div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
        <div class="col mb-3">
          <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <p class="text-muted">© 2023</p>
        </div>

        <div class="col mb-3">

        </div>



        <div class="col mb-3">
          <h5>Навігація</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="/studio" class="nav-link p-0 text-muted-#0a33b0">Студія</a></li>
            <li class="nav-item mb-2"><a href="/equipment" class="nav-link p-0 text-muted-#0a33b0">Обладнання</a></li>
            <li class="nav-item mb-2"><a href="/works" class="nav-link p-0 text-muted-#0a33b0">Наші роботи</a></li>
            <li class="nav-item mb-2"><a href="/price" class="nav-link p-0 text-muted-#0a33b0">Ціни</a></li>
            <li class="nav-item mb-2"><a href="/contacts" class="nav-link p-0 text-muted-#0a33b0">Контакти</a></li>
          </ul>
        </div>
      </footer>

<div class="sidebar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
<!--      <span class="fs-4">Меню простору</span>-->
<!--        <a href="/"> <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="152" height="92"> </a>-->
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
  <a href="{{ url_for('studio') }}" class="nav-link {% if request.path == url_for('studio') %}active{% else %}text-#0a33b0{% endif %}">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Студія
        </a>
      </li>
      <li>
  <a href="{{ url_for('equipment') }}" class="nav-link {% if request.path == url_for('equipment') %}active{% else %}text-#0a33b0{% endif %}">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Обладнання
        </a>
      </li>
      <li>
        <a href="{{ url_for('works') }}" class="nav-link {% if request.path == url_for('works') %}active{% else %}text-#0a33b0{% endif %}">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Наші роботи
        </a>
      </li>
      <li>
        <a href="{{ url_for('price') }}" class="nav-link {% if request.path == url_for('price') %}active{% else %}text-#0a33b0{% endif %}">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Ціни
        </a>
      </li>
      <li>
        <a href="{{ url_for('contacts') }}" class="nav-link {% if request.path == url_for('contacts') %}active{% else %}text-#0a33b0{% endif %}">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Контакти
        </a>
      </li>
    </ul>
    <hr>
</div>
</div>
    </div>
</body>
</html>
